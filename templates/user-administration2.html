
<table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Brukernavn</th>
          <th>Email</th>
          <th>Fornavn</th>
          <th>Etternavn</th>
          <th>Gruppe</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
            <td>{{ user[1].username }}</td>
            <td>{{ user[1].email }}</td>
            <td>{{ user[1].firstname }}</td>
            <td>{{ user[1].lastname }}</td>
            <td>{{ user[0].groupName }}</td>
            <td>{{ user[2].userTypeName }}</td>
            <td><button type="button" class="btn btn-outline-primary btn-sm"><i class="bi-trash"></i></button></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
