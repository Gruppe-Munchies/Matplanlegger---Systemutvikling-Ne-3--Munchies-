
<table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Brukernavn</th>
          <th>Email</th>
          <th>Fornavn</th>
          <th>Etternavn</th>
          <th>Gruppe</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
            <td>{{ user[1].username }}</td>
            <td>{{ user[1].email }}</td>
            <td>{{ user[1].firstname }}</td>
            <td>{{ user[1].lastname }}</td>
            <td>{{ user[0].groupName }}
            <td>
            <form action="" name="usertypes">
                <select name="usertypes" >
                    {% for types in usertypes %}
                        {% if user[2].userTypeName == types.userTypeName %}
                            <option value = "{{ types.iduserType }}" selected>{{ types.userTypeName }}</option>
                        {% else %}
                            <option value = "{{ types.iduserType }}">{{ types.userTypeName }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </form>
            </td>
            <td><button type="button" class="btn btn-outline-primary btn-sm"><i class="bi-trash"></i></button></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

<form method="POST" action="{{ url_for('auth.change_usertype') }}"class="row">
    <div class="form-group w-100 p-3">
        {{ changeUGForm.submit(class_="btn btn-success") }}
    </div>
</form>
