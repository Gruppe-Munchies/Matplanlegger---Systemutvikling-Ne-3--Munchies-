{% extends 'report_base.html' %}
{% block report %}
<table class="table table-striped table-hover">
<br>
<h5>Mest brukte oppskrifter</h5>
<br>
    <thead>
    <tr>
        <th>Oppskrift</th>
        <th>Antall retter</th>
        <th>Antall ukemenyer</th>
    </tr>
    </thead>
    <tbody>
    {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.RecipeName }}</td>
            <td>{{ recipe.SumRetter }}</td>
            <td>{{ recipe.SumMenyer }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
